<form method="post" action="{% url 'organizations:organization_delete' organization.id %}" class="js-organization-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Подтверждение удаления организации</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Вы уверены, что хотите удалить организацию <strong>{{ organization.short_name }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
    <button type="submit" class="btn btn-danger">Удалить</button>
  </div>
</form>
